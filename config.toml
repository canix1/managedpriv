########################### Default configuration ######################
baseURL = "https://managedpriv.com/"
title = "Robin Graberg - Managed Privileges"
theme = "bexar-hugo"
# post pagination
paginate = "6"
# post excerpts
summaryLength = "10"
# disqus short name
disqusShortname = "managedpriv-com" # get your shortname form here : https://disqus.com # Alt? https://managedpriv-com.disqus.com/embed.js
disqus_identifier = "disqus_TltZsyQ0Kq"
# disable language
disableLanguages = [] # desable language from here nnnn

[outputs]
home = ["HTML", "RSS", "JSON"]
  
